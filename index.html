<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retrocards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Retrocards</h1>
    <form id="customizer-form">
      <label for="imageUpload">Upload Your Photo</label>
      <input type="file" id="imageUpload" accept="image/*" />
      <div id="preview"></div><div id="spinner" style="display: none; text-align: center; margin-top: 1rem;">
  <p>Generating image...</p>
  <div class="loader"></div>
</div>

      <label>Select Your Character Style</label>
      <div class="template-options">
        <div id="custom-fields">
  <div id="operation-bravo-fields" class="custom-inputs hidden">
    <label for="weaponType">Weapon Type</label>
    <input type="text" name="weaponType" id="weaponType" />

    <label for="combatStyle">Combat Style</label>
    <input type="text" name="combatStyle" id="combatStyle" />
  </div>

  <div id="grendals-fields" class="custom-inputs hidden">
    <label for="dominantTrait">Dominant Trait</label>
    <input type="text" name="dominantTrait" id="dominantTrait" />

    <label for="visualStyle">Style</label>
    <input type="text" name="visualStyle" id="visualStyle" />
  </div>

  <div id="trash-can-kids-fields" class="custom-inputs hidden">
    <label for="favoriteItem">Favorite Item</label>
    <input type="text" name="favoriteItem" id="favoriteItem" />

    <label for="favoriteActivity">Favorite Activity</label>
    <input type="text" name="favoriteActivity" id="favoriteActivity" />
  </div>
</div>

        <div class="template" data-character="Grendals">
          <img src="templates/grendals-thumb.png.jfif" alt="Grendals" />
          <p>Grendals</p>
        </div>
        <div class="template" data-character="Operation Bravo">
          <img src="templates/operation-bravo-thumb.png.PNG" alt="Operation Bravo" />
          <p>Operation Bravo</p>
        </div>
        <div class="template" data-character="Trash Can Kids">
          <img src="templates/slop-squad-thumb.png.png" alt="Trash Can Kids" />
          <p>Trash Can Kids</p>
        </div>
      </div>

      <button type="submit">Generate Character</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
